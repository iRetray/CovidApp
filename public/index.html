<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#531dab" />
  <meta name="google-site-verification" content="iPkck9qXF4YHjT98S5k2ulLZkAhmWywFuYNBXKJjAss" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons-192.png">
  <link rel="canonical" href="https://covidreporter.netlify.com"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Covid App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('worker.js').then(function (registration) {
          console.log('Worker registrado correctamente', registration.scope);
        }, function (err) {
          console.log('Error al registrar Worker', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
</body>

</html>
